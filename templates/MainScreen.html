<!DOCTYPE html >
<head>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form action="/uploadFile" method='post' enctype="multipart/form-data">
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            视频地址:<input type="file" name="video" id="videoFile">
            <br>
            右眼眼动数据地址:<input type="file" name="rData" id="rDataFile">
            <br>
            左眼眼动数据地址:<input type="file" name="lData" id="lDataFile">
            <br>
            提取间隔：<input type="number" min="0" step="1" name="interval" id="interval"> <br>
            开始时间: <input type="number" min="0" step="0.01" name="startTime" id="startTime"> <br>
            结束时间：<input type="number" min="0" step="0.01" name="finishTime" id="finishTime"> <br>
            <input type="submit" name="analysis">
        </form>
    </div>
</div>
</body>
